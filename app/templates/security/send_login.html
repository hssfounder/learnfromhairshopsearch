{% from "security/_macros.html" import render_field_with_errors, render_field %}

{% extends "layouts/base.jade" %}

{% block body %}
<div class="container">
    <h1>Login</h1>
    <form class="form-horizontal" action="{{ url_for_security('login') }}" method="POST" name="send_login_form">
        {{ send_login_form.hidden_tag() }}
        {{ render_field_with_errors(send_login_form.email) }}
        {{ render_field(send_login_form.submit) }}
    </form>
</div>
{% endblock %}
